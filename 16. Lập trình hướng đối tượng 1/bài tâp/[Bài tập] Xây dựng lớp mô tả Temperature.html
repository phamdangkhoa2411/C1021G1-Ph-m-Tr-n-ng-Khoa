<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c=c;
        }
            convertCtoF() {
                return this.c * 1.8 +32 ;
            }
        convertCtoK(){
            return this.c+273.15;
        }
    }
    let c= new Temperature(25);
    console.log("độ F "+c.convertCtoF());
    console.log("độ K "+c.convertCtoK());
</script>
</body>
