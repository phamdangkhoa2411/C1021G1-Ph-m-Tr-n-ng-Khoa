<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập từ cần tìm :");
    let a = ["chó","mèo","sư tử", "con người"];
    let b = ["dog","cat","lion","human"];
    let bln = false;
    let position;
    for (let i=0; i<b.length; i++) {
        if (str === b[i]) {
            bln = true;
            position = i;
        }
    }
    for(let i=0 ; i<a.length; i++){
        if(str === a[i]){
            bln = false;
            position = i;
        }
    }
    if (bln === true) {
        alert(a[position]);
    }
    else if (bln === false) {
        alert(b[position]);
    }
    else {
        alert("Không tìm thấy")
    }
</script>
</body>

</html>
