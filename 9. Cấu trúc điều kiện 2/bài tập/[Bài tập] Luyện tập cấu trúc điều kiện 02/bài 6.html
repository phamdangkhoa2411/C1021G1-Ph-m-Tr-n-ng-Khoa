<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('nhập a')
    let b=prompt('nhập b')
    if(a==0){
        if (b==0){
            alert('phương trình vô số nghiệm')

        }else
            alert('phương vô nghiệm' )
    }
    else {
        let ketqua=(-b/a)
        alert('phương trình có nghiệm ='+ ketqua)

    }
</script>
</body>
</html>
