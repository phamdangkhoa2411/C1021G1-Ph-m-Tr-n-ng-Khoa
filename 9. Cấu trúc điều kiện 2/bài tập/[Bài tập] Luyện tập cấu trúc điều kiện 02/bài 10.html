<script>
 let a=prompt('số điện')
    let b=parseFloat(prompt('Giá tiền'))
    switch (b) {
     case "a>0 && a<50 " :
     alert(b=a*1678) ;

                 alert(b*2.563);
                 break;
                 case "a>301 && a<400":
                     alert(b*2.834);
                     break;
                     case "a>401":
                         break;


    }
</script>
