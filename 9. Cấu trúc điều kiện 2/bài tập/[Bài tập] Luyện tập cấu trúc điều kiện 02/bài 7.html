<script>
    let a=prompt('nhap a')
    let b=prompt('nhap b')
    let c=prompt('nhap c')
    let Δ=((b*b)-4*a*c)
    if (Δ < 0){
        alert('thì phương trình vô nghiệm')
    }
    else if (Δ==0) {
        alert('thì phương trình có nghiệm kép')
        let x = (-b / 2 * a)
        document.write('x<sub>1</sub>=x<sub>2</sub> =' + x);
    }
        else{
        alert('hì phương trình có hai nghiệm phân biệt')
        let x1 = (-b+Math.sqrt(Δ))/(2*a);
        let x2 = (-b-Math.sqrt(Δ))/(2*a);
        document.write("x<sub>1</sub>= " + x1);
        document.write("x<sub>2</sub>= " + x2);


    }

</script>
