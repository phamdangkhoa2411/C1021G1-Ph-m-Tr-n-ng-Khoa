<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSums(arr){
        let new_arr=[]
        for (let i = 0; i < arr.length; i++) {
            new_arr[i]=0;
            for (let j = 0; j < i + 1; j++) {
                new_arr[i] +=arr[j];
            }

        }return new_arr;
    }
    console.log(prefixSums([1,2,3,4]));
</script>
</body>
</html>
