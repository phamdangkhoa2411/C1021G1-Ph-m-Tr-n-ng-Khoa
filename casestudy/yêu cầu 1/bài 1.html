<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieudai=parseInt(prompt('nhập chiều dài la:'));
    let chieurong=parseInt(prompt('nhập chiều rộng là:'));
    for(let i=0;i<=chieudai;i++){
        for(let j=0;j<=chieurong;j++){
            if(i == 0 || i == chieudai || j == 0 || j == chieurong){
                document.write('*');
            }else{
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write('<br>');
    }

</script>
</body>
</html>
