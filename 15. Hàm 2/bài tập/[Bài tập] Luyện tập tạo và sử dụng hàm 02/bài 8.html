<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dao(a) {
        a.reverse();
        alert(a)
    }

    let a=[];
    let b=parseInt(prompt('nhập số lượng kí tự'));
    for (let i =0;i<=b;i++){
        a [i]=prompt('nhập số nguyên bất kỳ');
    }
    dao(a);

</script>
</body>
</html>
