<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(x) {
        if (x % 1 === 0 || x % x === 1)
        {
            return true;
        }
        else
        {
            return false;
        }
    }

    let nhapSo = parseInt(prompt("Nhập giá trị cần check."));
    let check = kiemtra(nhapSo);
    if (check)
    {
        alert(true);
    }
    else
    {
        alert(false);
    }
</script>
</body>
</html>
