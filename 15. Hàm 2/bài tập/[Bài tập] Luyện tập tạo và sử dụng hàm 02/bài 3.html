<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(x) {
        let giaTri = 1;
        for (let i = 1; i <= x; i++) {
            giaTri *= i;
        }
        return giaTri;
    }
let a= parseInt(prompt('nhập số' ));
    result = giaithua(a);
    alert ("Giá trị giai thừa của số đã nhập là: " + result);
</script>
</body>
</html>
