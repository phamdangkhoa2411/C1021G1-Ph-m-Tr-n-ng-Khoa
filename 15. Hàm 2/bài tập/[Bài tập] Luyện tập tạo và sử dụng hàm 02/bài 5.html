<script>
    function compare(a,b,c) {
        if (a<b && a<c){
            return a
        } else if (b<a && b<c){
            return b
        } else {
            return c
        }
    }
    let a= parseInt(prompt('nhập a'));
    let b= parseInt(prompt('nhập b'));
    let c= parseInt(prompt('nhập c'));

    alert(" số nguyên có giá trị nhỏ nhất :"+compare(a,b,c))
