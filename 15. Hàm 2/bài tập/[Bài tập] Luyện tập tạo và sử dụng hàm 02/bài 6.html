<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }
    let a=parseInt(prompt("nhập số"));
    result = kiemtra(a)
    if (result){
        alert("là số nguyên dương ");
    }
    else {
        alert("không phải số nguyên dương");

    }
</script>
</body>
