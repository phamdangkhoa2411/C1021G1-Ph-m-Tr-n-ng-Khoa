<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 5;
        secondNum = 6;
        alert("Số thứ nhất nhập vào là: "+ firstNum + ".Số thứ hai nhập vào là: " + secondNum);
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    result = addNumbers();
    alert("Tổng của 2 số vừa được nhập là:" + result);
</script>
</body>
</html>
