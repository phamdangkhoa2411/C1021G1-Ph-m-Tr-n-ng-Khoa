<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <script>
    function inputNumber(x) {
          x++;
        return x;
    }
    let y = parseInt(prompt("Nhập vào 1 số: "));
    result = inputNumber(y);
alert("Giá trị của số khi tăng lên 1 đơn vị là: " + result);
</script>
</body>
</html>
