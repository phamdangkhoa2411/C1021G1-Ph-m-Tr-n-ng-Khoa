    let foot = parseInt(prompt("Nhập giá trị foot: "));
    let meter = parseInt(prompt("Nhập gia trị meter: "));

        meter = 0.305 * foot ;
        return meter;
    }

     function meterToFoot(foot) {
       foot = 3.279 * meter ;

    }



    alert('meter = ' + footToMeter());
     alert('foot= ' + meterToFoot());
