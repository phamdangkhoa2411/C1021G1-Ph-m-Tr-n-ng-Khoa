<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 2;
    let check;
    let result = "";
    while (count <= 20) {
        check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            result += n + " ,"
            count++;
        }
        n++;
    }
    document.write(result);
    document.write("</br>");

    //fibonacci : 0 1 1 2 3 5 8 13

    let num1 = 0;
    let num2 = 1;
    let temp;
    let result2 = num1 +"," + num2;
    for (let i =0; i<10;i++){
        temp = num1 + num2;
        num1 = num2;
        num2 = temp;
        result2 += ", "+ num2;
    }
    document.write(result2);
</script>
</body>
</html>
